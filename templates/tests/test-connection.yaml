apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "hello-kubernetes.fullname" . }}-test-connection"
  labels:
    {{- include "hello-kubernetes.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: content-test
      image: busybox
      command: ['/bin/sh', '-c']
      args: ['wget --spider -S "{{ include "hello-kubernetes.fullname" . }}:{{ .Values.service.port }}" 2>&1 | grep "HTTP/" | awk "{print $2}" | grep 200']
  restartPolicy: Never 